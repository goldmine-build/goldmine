  cq_extra_trybots:  "luci.chromium.try:dawn-win10-x64-deps-rel"
  cq_extra_trybots:  "luci.chromium.try:dawn-win10-x86-deps-rel"
  include_log:  true
  include_revision_count:  true
  include_tbr_line:  true
  include_tests:  true
  built_in:  DEFAULT
}
gerrit:  {
  url:  "https://chromium-review.googlesource.com"
  project:  "chromium/src"
  config:  CHROMIUM
}
kubernetes:  {
  cpu:  "1"
  memory:  "2Gi"
  readiness_failure_threshold:  10
  readiness_initial_delay_seconds:  30
  readiness_period_seconds:  30
}
parent_child_repo_manager:  {
  gitiles_parent:  {
    gitiles:  {
      branch:  "master"
      repo_url:  "https://chromium.googlesource.com/chromium/src.git"
    }
    dep:  {
      primary:  {
        id:  "https://dawn.googlesource.com/dawn.git"
        path:  "DEPS"
      }
      transitive:  {
        child:  {
          id:  "https://dawn.googlesource.com/tint"
          path:  "DEPS"
        }
        parent:  {
          id:  "https://dawn.googlesource.com/tint"
          path:  "DEPS"
        }
      }
    }
    gerrit:  {
      url:  "https://chromium-review.googlesource.com"
      project:  "chromium/src"
      config:  CHROMIUM
    }
  }
  gitiles_child:  {
    gitiles:  {
      branch:  "main"
      repo_url:  "https://dawn.googlesource.com/dawn.git"
      dependencies:  {
        id:  "https://dawn.googlesource.com/tint"
        path:  "DEPS"
      }
    }
  }
}
