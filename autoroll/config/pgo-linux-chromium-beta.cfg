# See https://skia.googlesource.com/buildbot.git/+show/master/autoroll/go/config/config.proto
# for the structure of this file.

roller_name:  "pgo-linux-chromium-beta"
child_display_name:  "Chrome Linux PGO profile"
parent_display_name:  "Chromium beta branch"
parent_waterfall:  "https://build.chromium.org"
owner_primary:  "borenet"
owner_secondary:  "rmistry"
contacts:  "pgo-profile-sheriffs@google.com"
contacts:  "chrome-brapp-engprod@google.com"
service_account:  "chromium-autoroll@skia-public.google.com.iam.gserviceaccount.com"
reviewer:  "pgo-profile-sheriffs@google.com"
commit_msg:  {
  cq_extra_trybots:  "luci.chrome.try:linux-chrome-beta"
  include_tbr_line:  true
  custom:  "{{- define \"subject\" -}}Roll Chrome Linux PGO Profile{{- end -}}{{- define \"revisions\" -}}Roll {{ .ChildName }} from {{ .RollingFrom }} to {{ .RollingTo }}{{- end -}}"
}
gerrit:  {
  url:  "https://chromium-review.googlesource.com"
  project:  "chromium/src"
  config:  CHROMIUM
}
kubernetes:  {
  cpu:  "1"
  memory:  "2Gi"
  readiness_failure_threshold:  10
  readiness_initial_delay_seconds:  30
  readiness_period_seconds:  30
}
parent_child_repo_manager:  {
  gitiles_parent:  {
    gitiles:  {
      branch:  "refs/branch-heads/{{.Branches.Chromium.Beta.Number}}"
      repo_url:  "https://chromium.googlesource.com/chromium/src.git"
    }
    dep:  {
      primary:  {
        id:  "pgo_profiles"
        path:  "chrome/build/linux.pgo.txt"
      }
    }
    gerrit:  {
      url:  "https://chromium-review.googlesource.com"
      project:  "chromium/src"
      config:  CHROMIUM
    }
  }
  semver_gcs_child:  {
    gcs:  {
      gcs_bucket:  "chromium-optimization-profiles"
      gcs_path:  "pgo_profiles"
    }
    version_regex:  "^chrome-linux-{{.Branches.Chromium.Beta.Number}}-(\\d+)-.+\\.profdata$"
  }
}
