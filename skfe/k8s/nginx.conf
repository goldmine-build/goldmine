# This is the nginx.conf delivered in the official docker image
# (https://hub.docker.com/_/nginx) with the only change being to redirect all
# logs out to /dev/stdout so they are handled by fluentd.
user  nginx;
worker_processes  1;

error_log  /dev/stdout info;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" $server_name '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;
    sendfile        on;
    keepalive_timeout  65;

	include /etc/nginx/conf.d/default.conf;
}