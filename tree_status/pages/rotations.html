<!DOCTYPE html>
<html>

<head>
    <title>Skia {% .RotationsType %} Rotation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id=favicon rel="icon" type="image/png" href="/static/favicon.ico">
</head>

<body>
  <tree-scaffold-sk app_title="Skia {% .RotationsType %} Rotation">
    <div class="title">{% .RotationsType %} Rotation Schedule</div>
    <br/><br/>
    <img border="0" src="/static/{% .RotationsImg %}" width="180" height="120">
    <br/><br/>
    <div class="note">
      {% .RotationsType %}s : Please contact rmistry@ or skiabot@ if you need to swap your schedule.
      <br/>
      Documentation for {% .RotationsType %}s is <a href='{% .RotationsDoc %}'>here</a>.
    </div>
    <br/><br/>
    <table class="rotations">
      <tr>
        <th>Who</th>
        <th>When</th>
      </tr>
      {% range .Rotations %}
      <tr {% if .CurrentWeek %}class="current_week"{% end %}>
        <td>{% .Username %}</td>
        <td>{% .ReadableRange %}</td>
      </tr>
      {% end %}
    </table>
  </tree-scaffold-sk>
</body>

</html>
