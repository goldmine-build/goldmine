<html>
<head>
  <title>skip-tasks-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="text/javascript" charset="utf-8">
    var skips = [
      {
        "added_by": "TaskScheduler",
        "task_spec_patterns": [
          "^Infra-PerCommit$",
        ],
        "commits": [
          "355d0d378d1b9f2df9abe9fd4a73348d9b13471b",
        ],
        "description": "Infra-PerCommit is broken at this revision.",
        "name": "Infra-PerCommit@355d0d3",
        "id": "1",
      },
      {
        "added_by": "TaskScheduler",
        "task_spec_patterns": [
          "^Housekeeper-Nightly-RecreateSKPs_Canary$",
          "^Housekeeper-Weekly-RecreateSKPs$",
          "^Test-Ubuntu-GCC-GCE-CPU-AVX2-x86_64-Debug-CT_DM_1m_SKPs$",
        ],
        "commits": [],
        "description": "Bots which the Task Scheduler should not schedule because they run on a timer.",
        "name": "Timed Bots",
        "id": "2",
      },
      {
        "added_by": "TaskScheduler",
        "task_spec_patterns": [
          ".*-Trybot$",
        ],
        "commits": [],
        "description": "Trybots are scheduled through Gerrit or the Commit Queue.",
        "name": "Trybots",
        "id": "3",
      },
    ];

    var gen_response = function() {
      var data = {"rules":{}};
      for (var i = 0; i < skips.length; ++i) {
        data["rules"][skips[i]["id"]] = skips[i];
      }
      return JSON.stringify(data);
    };

    // Mock out sk.post() and sk.delete() to fake contact with the server.
    sk.post = function(url, body) {
      return new Promise(function (resolve, reject) {
        var data = JSON.parse(body);

        if (!data["name"] || data["name"] == "") {
          reject("Rules must have a name.");
          return;
        }
        if (data["name"].length > 50) {
          reject("Rule names have a maximum length of 50; use the 'description' field for details.");
          return;
        }

        data["added_by"] = "you!";
        skips.push(data);
        setTimeout(function() {
          resolve(gen_response());
        }, 2000);
      });
    };

    sk.delete = function(url, body) {
      return new Promise(function (resolve, reject) {
        var data = JSON.parse(body);
        if (!data["id"]) {
          reject("No rule ID specified.");
          return;
        }
        var idx = -1;
        for (var i = 0; i < skips.length; i++) {
          if (skips[i]["id"] == data["id"]) {
            idx = i;
            break;
          }
        }
        if (idx == -1) {
          reject("No such rule");
          return;
        }
        skips.splice(idx, 1);
        setTimeout(function() {
          resolve(gen_response());
        }, 2000);
      });
    };
  </script>
  <link rel="import" href="skip-tasks-sk.html">
  <link rel="import" href="/res/common/imp/error-toast-sk.html">
</head>
<body>
<dom-module id="skip-tasks-sk-demo">
  <template>
    <skip-tasks-sk
        rules="[[rules]]"
        ></skip-tasks-sk>
  </template>
  <script>
  Polymer({
    is: 'skip-tasks-sk-demo',

    properties: {
      rules: {
        type: Array,
        value: function() {
          return skips;
        },
      },
    },
  });
  </script>
</dom-module>
  <h1>skip-tasks-sk demo</h1>
  <skip-tasks-sk-demo></skip-tasks-sk-demo>
  <error-toast-sk></error-toast-sk>
</body>
</html>
