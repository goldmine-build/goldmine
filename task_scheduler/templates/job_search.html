{{template "header.html"}}

<job-search-sk></job-search-sk>

<error-toast-sk></error-toast-sk>

<script>
var repos = [
  {{range .Repos}}
    "{{.}}",
  {{end}}
];

var servers = [
  {{range .Servers}}
    "{{.}}",
  {{end}}
];

var statuses = [
  {{range .Statuses}}
    "{{.}}",
  {{end}}
];

var elem = document.getElementsByTagName("job-search-sk")[0];
elem.recent_repos = repos;
elem.recent_servers = servers;
elem.valid_statuses = statuses;
</script>
