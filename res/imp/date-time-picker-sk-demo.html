<html>
<head>
  <title>date-time-picker-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="date-time-picker-sk.html">
  <link rel="import" href="/res/common/imp/error-toast-sk.html">
  <link rel="import" href="/res/common/imp/url-params-sk.html">
</head>
<body>
  <dom-module id="date-time-picker-sk-demo">
    <template>
      <h3>Milliseconds</h3>
      <div>
        <date-time-picker-sk value="{{val1}}" format="milliseconds"></date-time-picker-sk>
      </div>
      <div style="margin-top: 10px;">
        Value: <span>{{val1}}</span>
      </div>

      <h3>Seconds</h3>
      <div>
        <date-time-picker-sk value="{{val2}}" format="seconds"></date-time-picker-sk>
      </div>
      <div style="margin-top: 10px;">
        Value: <span>{{val2}}</span>
      </div>
      <h3>ISO</h3>
      <div>
        <date-time-picker-sk value="{{val3}}" format="ISO"></date-time-picker-sk>
      </div>
      <div style="margin-top: 10px;">
        Value: <span>[[val3]]</span>
      </div>
    </template>
    <script>
    Polymer({
      is: "date-time-picker-sk-demo",
    });
    </script>
  </dom-module>

  <h1>date-time-picker-sk demo</h1>
  <date-time-picker-sk-demo></date-time-picker-sk-demo>
  <error-toast-sk></error-toast-sk>
</body>
</html>
