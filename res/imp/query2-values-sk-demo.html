<html>
<head>
  <title>query2-values-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="query2-sk.html">
  <style type="text/css" media="screen">
    query2-values-sk {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Query2</h1>

  <query2-values-sk id=basic></query2-values-sk>
  <p>
    <b>Selected:</b>
    <div id=value></div>
    <button id=swap>Swap Paramset</button>
  </p>

  <script type="text/javascript" charset="utf-8">
    (function () {
      var n=0;

      $$$('#basic').setOptions(["565", "8888"], ["565"]);

      $$$('#basic').addEventListener('query2-values-changed', function(e){
        $$$('#value').innerText = e.detail.join(" ");
        console.log('query2-values-change');
      });

      $$$('#swap').addEventListener('click', function(e){
        n = (n + 1) % 2;
        if (n==0) {
          $$$('#basic').setOptions(["565", "8888"], ["565"]);
        } else {
          $$$('#basic').setOptions(["x86", "arm"], ["~ar"]);
        }
      });

    })();
  </script>
</body>
</html>
