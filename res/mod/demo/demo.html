<!DOCTYPE html>
<html>
<head>
    <title>Demos</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=egde,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" media="screen">
      .loginsk {
        background: #1F78B4;
        padding: 1em;
        display: flex;
        flex-flow: row;
        justify-content: flex-end;
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      // This bit of script loads the custom elements v1 polyfill, but only if required.
      if (!window.customElements) {
        var newScript = document.createElement('script');
        newScript.src = "https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.8/custom-elements.min.js";
        document.write(newScript.outerHTML);
      }
    </script>
</head>
<body>
  <tabs-sk>
    <button class=selected>login-sk</button>
    <button>error-toast-sk</button>
    <button>select-sk</button>
    <button>new-element</button>
  </tabs-sk>
  <tabs-panel-sk>

    <div>
      <h1>login-sk demo</h1>
      <div class='loginsk' >
        <login-sk></login-sk>
      </div>
    </div>

    <div>
      <h1>error-toast-sk</h1>
      <button id=test_error_toast>trigger</button>
      <script type="text/javascript" charset="utf-8">
        document.getElementById('test_error_toast').addEventListener('click', e  => Demo.errorMessage('Testing'));
      </script>
    </div>

    <div>
      <select-sk id=select-sk>
        <div>One</div>
        <div selected>Two</div>
        <div>Three</div>
      </select-sk>
      <h2>Event</h2>
      <div id=select-event>
      </div>
      <div>
        <button id=select-add>Add</button>
      </div>
      <script type="text/javascript" charset="utf-8">
        // Echo the event detail.
        document.getElementById('select-sk').addEventListener('selection-changed',
          e => {
            document.getElementById('select-event').textContent = JSON.stringify(e.detail);
          });

        document.getElementById('select-add').addEventListener('click',
          // Test MutationObserver by adding a selected element to the end.
          e => {
            let ele = document.createElement('div');
            ele.textContent = Math.random();
            ele.setAttribute('selected', '');
            document.getElementById('select-sk').selection = -1;
            document.getElementById('select-sk').appendChild(ele);
          });
      </script>
    </div>

    <div>
      Put a new element demo here.
    </div>
  </tabs-panel-sk>
  <error-toast-sk></error-toast-sk>
</body>
</html>
