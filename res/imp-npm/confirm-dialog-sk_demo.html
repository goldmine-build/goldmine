<html>
<head>
  <title>confirm-dialog-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="confirm-dialog-sk.html">

  <script>
    function openDialog() {
      $$$('confirm-dialog-sk').open('Proceed with taking over the world?').then(function() {
        alert('Brain');
      }, function() {
        alert('Pinky');
      });
    }
  </script>
</head>
<body>
  <confirm-dialog-sk id="confirm_dialog"></confirm-dialog-sk>

  <paper-button onClick="openDialog();">Open Dialog</paper-button>
</body>
</html>
