<html>
<head>
  <title>play-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/node_modules/npm-polymer-elements/polymer/polymer.html">
  <link rel=import href="play.html">
  <style type="text/css" media="screen">
    #wrapper {
      width: 40em;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Play Control</h1>

  <play-sk size=100></play-sk>
  <p>Index: <span id=output></span></p>
  <input type="checkbox" id="block" /> Block play.

  <script type="text/javascript" charset="utf-8">
    var play = $$$('play-sk');
    var out = $$$('#output');

    play.addEventListener('moveto', function(e) {
      out.textContent = e.detail.item;
      window.setTimeout(function() {
        play.movedTo(e.detail.item);
      }, 100);
    });

    play.prePlayCallback(function() {
      return !$$$('#block').checked;
    });

  </script>
</body>
</html>
