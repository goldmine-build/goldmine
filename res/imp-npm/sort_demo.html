<html>
<head>
  <title>sort-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="sort.html">
</head>
<body>
    <sort-sk target=stuffToBeSorted node_name=DIV>
      <button data-key="clustersize" data-default=down>Cluster Size </button>
      <button data-key="stepsize">Step Size </button>
    </sort-sk>

    <div id=stuffToBeSorted>
      <p>This doesn't participate in sorting.</p>
      <div data-clustersize=10 data-stepsize=5.5>A</div>
      <div data-clustersize=50 data-stepsize=1.2>B</div>
    </div>
</body>
</html>
