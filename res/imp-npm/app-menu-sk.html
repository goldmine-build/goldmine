<!--
  The common.js file must be included before this file.

  This in an HTML Import-able file that contains the definition
  of the following elements:

    <app-menu-sk>

  To use this file import it:

    <link href="/res/common/imp-npm/app-menu-sk.html" rel="import" />

  Usage:

    <app-menu-sk></app-menu-sk>

  Attributes:
    None

  Events:
    None

  Methods:
    None
-->
<link rel="import" href="/node_modules/npm-polymer-elements/polymer/polymer.html">
<link rel="import" href="icons-sk.html">
<link rel="import" href="menu-item-sk.html">
<link rel="import" href="/node_modules/npm-polymer-elements/iron-icons/iron-icons.html">
<link rel="import" href="/node_modules/npm-polymer-elements/iron-icons/social-icons.html">
<link rel="import" href="/node_modules/npm-polymer-elements/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/node_modules/npm-polymer-elements/paper-item/paper-item.html">
<link rel="import" href="/node_modules/npm-polymer-elements/paper-menu/paper-menu.html">
<link rel="import" href="/node_modules/npm-polymer-elements/paper-menu-button/paper-menu-button.html">
<dom-module id="app-menu-sk">
  <template>
    <paper-menu-button>
      <paper-icon-button icon="skia:favicon" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content">
        <menu-item-sk label="Documentation" url="https://docs.skia.org" icon="icons:description"></menu-item-sk>
        <menu-item-sk label="Alerts" url="https://alerts.skia.org" icon="social:notifications"></menu-item-sk>
        <menu-item-sk label="Status" url="https://status.skia.org" icon="icons:search"></menu-item-sk>
        <menu-item-sk label="Perf" url="https://perf.skia.org" icon="icons:trending-up"></menu-item-sk>
        <menu-item-sk label="Gold" url="https://gold.skia.org" icon="icons:thumbs-up-down"></menu-item-sk>
        <menu-item-sk label="Fiddle" url="https://fiddle.skia.org" icon="icons:assignment"></menu-item-sk>
        <menu-item-sk label="Cluster Telemetry" url="https://ct.skia.org" icon="icons:cloud"></menu-item-sk>
        <menu-item-sk label="Issue Tracker" url="https://code.google.com/p/skia/issues/list" icon="icons:bug-report"></menu-item-sk>
        <menu-item-sk label="Code" url="https://skia.googlesource.com/skia" icon="icons:folder"></menu-item-sk>
      </paper-menu>
    </paper-menu-button>
  </template>
  <script>
  (function() {
    Polymer({
      is: "app-menu-sk",
    });
  }());
  </script>
</dom-module>
