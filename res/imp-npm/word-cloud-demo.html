<html>
<head>
  <title>work-cloud-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/node_modules/npm-polymer-elements/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="word-cloud.html">
</head>
<body>
  <h1>Word Cloud</h1>

  <word-cloud-sk></word-cloud-sk>

  <script type="text/javascript" charset="utf-8">
    var items = [
      [
        {Value:"565", Weight: 20},
        {Value:"8888", Weight: 11},
      ],
      [
        {Value:"CPU", Weight: 24},
        {Value:"GPU", Weight: 8},
      ],
    ];
    $$$('word-cloud-sk').setItems(items);
  </script>
</body>
</html>
