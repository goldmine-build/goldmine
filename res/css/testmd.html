<!DOCTYPE html>
<html>
<head>
    <title>Test Page for Material Design styling for native elements</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="md.css" type="text/css" media="all" />
</head>
<body>
  <h1>Buttons</h1>
  <button>Simple</button>
  <button disabled>Disabled</button>
  <button class=raised>Raised</button>
  <button disabled class=raised>Disabled Raised</button>
  <button class="action">Action</button>
  <button disabled class="action">Action Disabled</button>
  <button class="raised action">Action Raised</button>
  <button disabled class="raised action">Action Raised Disabled</button>

  <h1>Select/Option</h1>
  <select>
    <option >Value 1</option>
    <option selected>Value 2</option>
    <option >Value 3</option>
  </select>

  <select size=3>
    <option >Value 1</option>
    <option selected>Value 2</option>
    <option >Value 3</option>
  </select>

  <select multiple size=3>
    <option >Value 1</option>
    <option selected>Value 2</option>
    <option >Value 3</option>
  </select>
</body>
</html>
