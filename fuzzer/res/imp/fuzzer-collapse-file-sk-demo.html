<!DOCTYPE html>
<html>

<head>
  <title>fuzzer-collapse-file-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/js/fuzzer.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="fuzzer-collapse-file-sk.html">
</head>

<body>
  <h1>fuzzer-collapse-file-sk demo</h1>
  <h2>Collapsed</h2>
  <fuzzer-collapse-file-sk id="func" category="skpicture"></fuzzer-collapse-file-sk>
  <h2>Expanded</h2>
  <fuzzer-collapse-file-sk id="expanded" category="skpicture" expand="true"></fuzzer-collapse-file-sk>
  <script type="text/javascript" charset="utf-8">
  var data = {
    "fileName": "src/core/SkCanvas.cpp",
    "count": 30,
    "byFunction": [{
      "functionName": "frizzle()",
      "count": 18,
      "byLineNumber": [{
        "lineNumber": 64,
        "count": 17,
        "reports": []
      }, {
        "lineNumber": 69,
        "count": 1,
        "reports": []
      }]
    }, {
      "functionName": "zizzle()",
      "count": 12,
      "byLineNumber": [{
        "lineNumber": 123,
        "count": 12,
        "reports": []
      }]
    }, {
      "functionName": "forDrizzle()",
      "count": 10,
      "byLineNumber": [{
        "lineNumber": 123,
        "count": 10,
        "reports": []
      }]
    }]
  };

  $$$('#func').setFile(data);
  $$$('#expanded').setFile(data);
  </script>
</body>

</html>
