<link rel="import" href="/res/common/imp/app-sk.html" />
<link rel="import" href="fuzzer-filter-sk.html" />
<link rel="import" href="fuzzer-info-sk.html" />
<link rel="import" href="fuzzer-menu-sk.html" />
<link rel="import" href="fuzzer-status-sk.html" />

<dom-module id="fuzzer-details-sk">
  <template>
    <style>
      app-sk {
        --app-sk-main: {
          background-color: #FFFFFF;
          font-family: sans-serif;
        };

        --app-sk-toolbar: {
          background-color: #8be1b8;
        };

        login-sk{
          --login-sk-color: white;
        };
      }

      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      h2, h4 {
        padding-left: 4px;
      }
    </style>
    <app-sk class="fit" drawer_width="250px">
      <img header id="logo" src="/res/img/skia_fuzz.png">
      <fuzzer-status-sk rtoolbar></fuzzer-status-sk>
      <fuzzer-menu-sk navigation>
        <fuzzer-filter-sk
            include="{{include}}"
            exclude="{{exclude}}"
            architecture="{{architecture}}">
        </fuzzer-filter-sk>
      </fuzzer-menu-sk>

      <h2>Fuzz Details for [[human_category]]</h2>
      <h4>out/Build/fuzz [[repro_string]] -b ~/Downloads/[fuzz]</h4>

      <fuzzer-info-sk
          category="[[category]]"
          architecture="[[architecture]]"
          include="[[include]]"
          exclude="[[exclude]]">
      </fuzzer-info-sk>
    </app-sk>
  </template>
  <script>
    Polymer({
      is: 'fuzzer-details-sk',

      properties: {
        category: {
          type: String
        },
        human_category: {
          type: String
        },
        repro_string: {
          type: String
        }
      },
    });
  </script>
</dom-module>
