<html>
<head>
  <title>fuzzer-stacktrace-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <link rel="import" href="fuzzer-stacktrace-sk.html">
</head>
<body>
  <h1>fuzzer-stacktrace-sk demo</h1>
  <div style="width:560px">
    <fuzzer-stacktrace-sk id="trace"></fuzzer-stacktrace-sk>
  </div>
  <h1>Empty stacktrace </h1>
  <div style="width:560px">
    <fuzzer-stacktrace-sk id="empty"></fuzzer-stacktrace-sk>
  </div>
    <script type="text/javascript" charset="utf-8">
    var trace = {
      "frames": [
          {

              "fileName": "SkReadBuffer.cpp",

              "functionName": "readFlattenable(SkFlattenable::Type)"
          },
          {
              "packageName": "src/core/",
              "fileName": "SkReadBuffer.h",
              "lineNumber": 130,
              "functionName": "<unknown>"
          },
          {
              "packageName": "src/core/",
              "fileName": "SkPictureData.cpp",
              "lineNumber": 498,
              "functionName": ""
          },
          {
              "packageName": "src/core/",
              "fileName": "SkPictureData.cpp",
              "lineNumber": 424,
              "functionName": ""
          },
          {
              "packageName": "src/core/",
              "fileName": "SkPictureData.cpp",
              "lineNumber": 580,
              "functionName": ""
          },
          {
              "packageName": "src/core/",
              "fileName": "SkPicture.cpp",

              "functionName": ""
          },
          {

              "fileName": "SkPicture.cpp",
              "lineNumber": 153,
              "functionName": ""
          },
          {
              "packageName": "fuzzer_cache/src/",
              "fileName": "parseskp.cpp",
              "lineNumber": 41,
              "functionName": ""
          }
      ]
    };
    $$$('#trace').setStackTrace(trace);
    $$$('#empty').setStackTrace({frames:undefined});
  </script>
</body>
</html>
