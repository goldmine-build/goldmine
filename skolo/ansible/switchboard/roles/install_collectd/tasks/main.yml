---
# tasks file for collectd
- name: Install applications.
  become: yes
  apt:
    pkg:
      - collectd
      - collectd-core
      - collectd-utils

- name: Configure collectd
  become: yes
  copy:
    src: files/collectd.conf
    dest: /etc/collectd/collectd.conf
    owner: root
    group: root
    mode: 0644
