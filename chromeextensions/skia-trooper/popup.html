<!doctype html>
<html>
  <head>
    <title>Skia Infra Alerts Popup</title>
  </head>

  <style>
    body {
      font-family: sans-serif;
      font-size: 0.8em;
      width: 500px;
    }

    a {
      text-decoration: underline;
      color: #444;
    }

    a:hover {
      color: black;
      cursor: pointer;
    }

    .extra-info {
      margin-left: auto;
      margin-right: auto;
    }
    .extra-info td {
      padding: 0px 10px;
      width: 33%;
      text-align: center;
    }

    .alerts-row-name td {
      font-weight: bold;
      padding-top: 20px;
    }

    .left-padded {
      padding-left: 10px;
    }

    svg {
      height: 22px;
      width: 40px;
      cursor: pointer;
    }

    svg:hover {
      fill: #CC6677;
    }

    #errors {
      color: red;
    }
  </style>

  <body>
    <hr/>
    <table class="extra-info">
      <tr>
        <td>
          Trooper: <span id="current-trooper"></span>
        </td>
        <td>
          Sheriff: <span id="current-sheriff"></span>
        </td>
      </tr>
    </table>
    <hr/>
    <table class="extra-info">
      <tr>
        <td>
          Alert Server: <a href="https://promalerts.skia.org/#/alerts">promalerts</a>
        </td>
        <td>
          Silenced Alerts: <a href="https://promalerts.skia.org/#/silences" target="_blank"><span id="silenced-alerts1"></span>
        </td>
      </tr>
    </table>
    <table id="alerts-table1"></table>
    <hr/>
    <table class="extra-info">
      <tr>
        <td>
          Alert Server: <a href="https://alerts2.skia.org/#/alerts">alerts2</a>
        </td>
        <td>
          Silenced Alerts: <a href="https://alerts2.skia.org/#/silences" target="_blank"><span id="silenced-alerts2"></span>
        </td>
      </tr>
    </table>
    <table id="alerts-table2"></table>
    <hr/>
    <div id="errors"></div>
    <script src="node_modules/skia-common-js/common.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
