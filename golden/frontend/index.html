<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="theme-color" content="#FF7F00">
    <link rel="shortcut icon" href="/res/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the global app config before all other JS. -->
    <script type="text/javascript" charset="utf-8">
      this.sk = this.sk || {};
      this.sk.app_config = {{.}};
    </script>
    <!-- New way of doing app config in lit-html -->
    <script>
      window.GoldSettings = {
        title: "{{.Title}}",
        defaultCorpus: "{{.DefaultCorpus}}",
        baseRepoURL: "{{.BaseRepoURL}}",
        crsTemplate: "{{.CodeReviewTemplate}}",
      };
    </script>
    <link href="/dist/transitional-bundle.css" rel="stylesheet">
    <script type="text/javascript" src="/dist/transitional-bundle.js"></script>

    <script src="/res/js/core.js"></script>
    <link href="/res/vul/elements.html" rel="import" />
    <style type="text/css" media="screen">
      body {
        margin:0;
      }
    </style>
  </head>

  <body class="fullbleed vertical layout">
    <gold-app-sk></gold-app-sk>
  </body>
</html>
