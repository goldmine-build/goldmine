<!--
  The <gold-menu-sk> custom element declaration.

  This is the side navigation menu for the Skia Gold front end.

  Attributes: None

  Events: None

  Methods: None
-->
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../common/imp/menu-item-sk.html">

<dom-module id="gold-menu-sk">
  <template>
      <menu-item-sk icon="icons:view-day" label="By Blame" url="/"></menu-item-sk>
      <template is="dom-if" if="[[_loginRequired]]">
        <menu-item-sk icon="icons:label" label="Ignores" url="/ignores"></menu-item-sk>
      </template>
      <menu-item-sk icon="icons:list" label="By Test" url="/list"></menu-item-sk>
      <menu-item-sk icon="hardware:computer" label="Trybot" url="/trybot"></menu-item-sk>
      <menu-item-sk icon="notification:sync-problem" label="Failures" url="/failures"></menu-item-sk>
      <menu-item-sk icon="icons:search" label="Search" url="/search"></menu-item-sk>
      <menu-item-sk icon="icons:find-in-page" label="Triage Log" url="/triagelog"></menu-item-sk>
      <menu-item-sk icon="help" label="Help" url="/help"></menu-item-sk>
      <menu-item-sk icon="folder" label="Code" url="https://github.com/google/skia-buildbot/tree/master/golden"></menu-item-sk>
  </template>
  <script>
    Polymer({
      is: "gold-menu-sk",

      properties: {
        _loginRequired: {
          type: Boolean,
          value: function() { return !sk.app_config.isPublic; }
        }
      }
    });
  </script>
</dom-module>
