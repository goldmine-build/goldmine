<html>
<head>
  <title>purge-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../node_modules/native-promise-only/npo.js"></script>
  <script src="../common/js/common.js"></script>
  <script src="../js/gold.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/sinonjs/sinon.js"></script>

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="purge-sk.html">

  <script>
    var server = sinon.fakeServer.create();
    server.autoRespond = true;
    server.autoRespondAfter = 1000;

    server.respondWith("POST", "/json/cleardigests", function(request) {
      request.respond(200, {"Content-Type":"application/json"},
        JSON.stringify({}));
    });

  </script>
</head>
<body>
  <h1>purge-sk demo</h1>

  <dom-module id="main-document-element">
    <template>
      <purge-sk digest="{{digest}}"></purge-sk>
      <br>
    </template>

    <script>
      HTMLImports.whenReady(function () {
        Polymer({
          is: 'main-document-element',

          properties: {
            digest: {
              type: String,
              value: "c95a98f9d141c83d15f64e30e311985f",
              notify: true
            }
          }
        });
      });
    </script>
  </dom-module>

  <!-- Instantite the element defined above -->
  <main-document-element></main-document-element>

</body>
</html>
