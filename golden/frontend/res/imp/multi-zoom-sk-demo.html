<html>
<head>
  <title>multi-zoom-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../node_modules/native-promise-only/npo.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="../common/js/common.js"></script>
  <script src="testdata.js"></script>

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="multi-zoom-sk.html">

</head>
<body>
  <h1>multi-zoom-sk demo</h1>

  <dom-module id="main-document-element">
    <template>
      <div>
        <multi-zoom-sk id="zoomer"
                       llabel="Positive"
                       rlabel="Untriaged"
        ></multi-zoom-sk>
      </div>
    </template>

    <script>
      HTMLImports.whenReady(function () {
        Polymer({
          is: 'main-document-element',

          ready: function() {
            var details = {
              leftImgUrl: "testimg/left.png",
              middleImgUrl: "testimg/middle.png",
              rightImgUrl: "testimg/right.png"
            };

            this.$.zoomer.setDetails(details);
          },
        });
      });
    </script>
  </dom-module>

  <!-- Instantite the element defined above -->
  <main-document-element></main-document-element>

</body>
</html>
