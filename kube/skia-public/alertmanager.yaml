apiVersion: v1
kind: Service
metadata:
  labels:
    app: alertmanager
  name: alertmanager
spec:
  ports:
    - name: http
      port: 8000
    - name: internal-http
      port: 9090
    - name: iap-proxy-metrics
      port: 10000
    - name: alertmanager-webhooks-metrics
      port: 20000
    - name: alertmanager-webhooks
      port: 9000
  selector:
    app: alertmanager
  type: NodePort
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: alertmanager
spec:
  selector:
    matchLabels:
      app: alertmanager # Label selector that determines which Pods belong to the StatefulSet
                        # Must match spec: template: metadata: labels
  serviceName: "alertmanager"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: alertmanager # Pod template's label selector
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 2000 # aka skia
        fsGroup: 2000   # aka skia
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.14.0
          args:
            - "--web.listen-address=:9090"
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/mnt/alertmanager"
            - "--web.external-url=https://alerts2.skia.org"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: alertmanager-volume
              mountPath: /etc/alertmanager
            - name: alertmanager-storage-volume
              mountPath: /mnt/alertmanager
          resources:
            requests:
              memory: "30Mi"
              cpu: "100m"
        - name: alertmanager-webhooks
          image: gcr.io/skia-public/alertmanager-webhooks:2018-05-09T12_48_49Z-jcgregorio-7bcf9ea-dirty
          args:
            - "--logtostderr"
            - "--port=:9000"
            - "--prom_port=:20000"
            - "--email_client_secret_file=/etc/alertmanager_webhooks_client_secret/client_secret.json"
            - "--email_token_cache_file=/var/alertmanager_webhooks_client_token/client_token.json"
            - "--chat_webhooks_file=/etc/alertmanager_webhook_chat_config/chat_config.txt"
          ports:
            - containerPort: 20000
            - containerPort: 9000
          volumeMounts:
            - name: alertmanager-webhook-client-secret
              mountPath: /etc/alertmanager_webhooks_client_secret
            - name: alertmanager-webhook-client-token
              mountPath: /var/alertmanager_webhooks_client_token
            - name: alertmanager-webhook-chat-config
              mountPath: /etc/alertmanager_webhook_chat_config/
          resources:
            requests:
              memory: "30Mi"
              cpu: "20m"
        - name: configmap-reload
          args:
            - "--volume-dir=/etc/alertmanager/"
            - "--webhook-method=POST"
            - "--webhook-url=http://localhost:9090/-/reload"
          image: gcr.io/skia-public/configmap-reload:2018-05-04T15_07_13Z-jcgregorio-018615b-clean
          volumeMounts:
            - name: alertmanager-volume
              mountPath: /etc/alertmanager
          resources:
            requests:
              memory: "30Mi"
              cpu: "20m"
        - name: iap-proxy
          args:
            - "--logtostderr"
            - "--aud=/projects/145247227042/global/backendServices/3306673599466633399"
            - "--port=:8000"
            - "--target_port=:9090"
            - "--prom_port=:10000"
          image: gcr.io/skia-public/iap_proxy:2018-05-04T15_09_43Z-jcgregorio-018615b-clean
          ports:
            - containerPort: 8000
            - containerPort: 10000
          volumeMounts:
            - name: skia-public-auth
              mountPath: /var/secrets/skia-public-auth
          resources:
            requests:
              memory: "30Mi"
              cpu: "100m"
      volumes:
        - name: alertmanager-volume
          configMap:
            name: alertmanager-conf
        - name: skia-public-auth
          secret:
            secretName: skia-public-auth
        - name: alertmanager-webhook-client-secret
          secret:
            secretName: alertmanager-webhook-client-secret
        - name: alertmanager-webhook-client-token
          secret:
            secretName: alertmanager-webhook-client-token
        - name: alertmanager-webhook-chat-config
          secret:
            secretName: alertmanager-webhook-chat-config
  volumeClaimTemplates:
    - metadata:
        name: alertmanager-storage-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
