<html>
<head>
  <title>word-cloud-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="word-cloud2.html">
</head>
<body>
  <h1>Word Cloud</h1>

  <word-cloud2-sk></word-cloud2-sk>

  <script type="text/javascript" charset="utf-8">
    var items = [
      {
        name: "config",
        values: [
          {value:"565", weight: 20},
          {value:"8888", weight: 11},
        ],
      },
      {
        name: "cpu_or_gpu",
        values: [
          {value:"CPU", weight: 24},
          {value:"GPU", weight: 8},
        ],
      },
      {
        name: "arch",
        values: [
          {value:"x86", weight: 24},
          {value:"arm", weight: 8},
        ],
      },
    ];
    $$$('word-cloud2-sk').items = items;
  </script>
</body>
</html>
