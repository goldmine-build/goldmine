<html>
<head>
  <title>domain-picker-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="stylesheet" href="/res/common/css/md.css">
  <link rel="import" href="/res/imp/bower_components/polymer/polymer.html">
  <link rel="import" href="domain-picker-sk.html">
</head>
<body>
  <h1>domain-picker-sk</h1>

  <domain-picker-sk id=picker></domain-picker-sk>

  <h2>Events</h2>
  <p>
    <pre id=event></pre>
  </p>

  <script type="text/javascript" charset="utf-8">
    sk.DomReady.then(function() {
      let d = new Date();
      let now = Math.floor(d.getTime()/1000);
      $$$('#picker').state = {
        end: now,
        begin: now - 25*60*60,
        num_commits: 200,
        request_type: 0,
      };
      $$$('#picker').addEventListener('domain-changed', (e) => {
        $$$('#event').innerText = JSON.stringify(e.detail, null, '  ');
      });

    });
  </script>
</body>
</html>
