<html>
<head>
  <title>day-range-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="stylesheet" href="/res/common/css/md.css">
  <link rel="import" href="/res/imp/bower_components/polymer/polymer.html">
  <link rel="import" href="day-range.html">
  <style type="text/css" media="screen">
    day-range-sk {
      display: block;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <h1>Range</h1>

  <day-range-sk id=range></day-range-sk>

  <table>
    <tr><th>begin</th><td id=vbegin></td></tr>
    <tr><th>end</th><td id=vend></td></tr>
  </table>

  <h2>Events</h2>
  <p>
    <h3>day-range-change</h3> <pre id=event></pre>
  </p>

  <button id=restore>Restore</button>

  <script type="text/javascript" charset="utf-8">
    (function () {
      $$$('#range').addEventListener('day-range-change', function(e) {
        $$$('#vbegin').textContent = e.detail.begin;
        $$$('#vend').textContent = e.detail.end;
      });

      $$$('#range').addEventListener('day-range-change', function(e) {
        $$$('#event').textContent = JSON.stringify(e, null, 2);
      });

      $$$('#restore').addEventListener('click', function(e) {
        $$$('#range').begin = (Date.now() - 3*24*60*60*1000)/1000;
        $$$('#range').end = (Date.now() - 60*60*1000)/1000;
      });
    })();
  </script>

</body>
</html>
