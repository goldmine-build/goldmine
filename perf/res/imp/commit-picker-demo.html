<html>
<head>
  <title>commits-picker-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="/res/imp/bower_components/polymer/polymer.html">
  <link rel=import href="commit-picker.html">
  <link rel=import href="/res/common/imp/error-toast-sk.html">
  <style type="text/css" media="screen">
    body {
      font-family:Helvetica,Arial,'Bitstream Vera Sans',sans-serif;
    }

  </style>
</head>
<body>
  <h1>Commits</h1>

  <perf-commit-picker-sk id=picker title="Choose a commit"></perf-commit-picker-sk>

  <h3>Event</h3>
  <pre id=event></pre>

  <script type="text/javascript" charset="utf-8">
    var commitinfo = [
      {
        ts: 1439649751,
        author: "foo (foo@example.org)",
        id: "bb886749feb444edfd8fbf053a9ea815e3605f8a",
        source: "master",
        desc: "some change",
      },
      {
        ts: 1439648914,
        author: "bar (bar@example.org)",
        id: "e02716908fe82c7c4ae9b415793277620a22bcd6",
        source: "master",
        desc: "another different change",
      },
      {
        ts: 1439649951,
        author: "foo (foo@example.org)",
        id: "1",
        source: "https://codereview.chromium.org/1490543002",
        desc: "whitespace change",
      },
      {
        ts: 1439699951,
        author: "foo (foo@example.org)",
        id: "20001",
        source: "https://codereview.chromium.org/1490543002",
        desc: "whitespace change",
      },
    ];
    sk.Mailbox.send("commits", commitinfo);
    window.setTimeout(function() {
      $$$('#picker').selectCommitID('1', 'https://codereview.chromium.org/1490543002');
    }, 1);
    $$$('#picker').addEventListener('commit-selected', function(e) {
      $$$('#event').textContent = JSON.stringify(e.detail);
    });
  </script>

  <error-toast-sk></error-toast-sk>
</body>
</html>
