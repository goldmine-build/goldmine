<!-- The <algo-select-sk> custom element declaration.

  Allows selecting the clustering algorithm.

  Attributes:
    algo - The algorithm.

  Events:
    None.

  Methods:
    None.
-->
<link rel="import" href="/res/imp/bower_components/iron-selector/iron-selector.html">

<dom-module id="algo-select-sk">
  <style>
    .iron-selected {
      background: #eee;
    }

    iron-selector div {
      width: 10em;
      margin: 0.3em 1em;
      padding: 0.2em;
    }
  </style>
  <template>
    <iron-selector attr-for-selected="value" selected="{{algo}}" fallback-selection="kmeans">
      <div value=kmeans title="Use k-means clustering on the trace shapes.">K-Means</div>
      <div value=stepfit title="Only look for traces that step up or down at the selected commit.">StepFit</div>
      <div value=tail title="Only look for traces with a jumping tail.">Tail</div>
    </iron-selector>
  </template>
</dom-module>

<script>
  Polymer({
    is: "algo-select-sk",

    properties: {
      algo: {
        type: String,
        value: "kmeans",
        reflectToAttribute: true,
        notify: true,
      },
    },

  });
</script>
