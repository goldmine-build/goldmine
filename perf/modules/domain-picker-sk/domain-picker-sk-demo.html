<!DOCTYPE html>
<html>
<head>
    <title>domain-picker-sk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" media="screen">
domain-picker-sk {
  display: block;
}
    </style>
</head>
<body>
  <h2>domain-picker-sk</h2>
  <domain-picker-sk></domain-picker-sk>
  <h2>domain-picker-sk force_request_type=dense</h2>
  <domain-picker-sk force_request_type=dense></domain-picker-sk>
  <h2>Events</h2>
  <pre></pre>
  <script type="text/javascript" charset="utf-8">
    document.querySelectorAll('domain-picker-sk').forEach((ele) => {
      ele.addEventListener('domain-changed', (e) => {
        document.querySelector('pre').textContent = JSON.stringify(e.detail, null, '  ');
      })
    });
  </script>
</body>
</html>
