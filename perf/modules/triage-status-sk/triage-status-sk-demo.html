<!DOCTYPE html>
<html>
<head>
    <title>triage-status-sk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <triage-status-sk></triage-status-sk>
  <h2>Events</h2>
  <pre></pre>
  <script type="text/javascript" charset="utf-8">
    document.querySelector('triage-status-sk').addEventListener('start-triage', (e) => {
      document.querySelector('pre').textContent = JSON.stringify(e.detail, null, '  ');
    });
  </script>
</body>
</html>
