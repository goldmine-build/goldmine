<link rel="import" href="/res/imp/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/res/common/imp/url-params-sk.html">

<link rel="import" href="/res/common/imp/app-sk.html" />

<link rel="import" href="coverage-menu.html" />
<link rel="import" href="coverage-shared-styles.html" />

<dom-module id="coverage-page">
  <template>
    <style is="custom-style" include="iron-positioning coverage-app-style">
      .innerframe {
        width: 80vw;
        height: 87vh;
      }

    </style>

    <url-param-sk name="commit" value="{{_commit}}"></url-param-sk>
    <url-param-sk name="job" value="{{_job}}"></url-param-sk>

    <app-sk class="fit" drawer_width="250px">
      <div header class="header">Code Coverage</div>
      <coverage-menu navigation></coverage-menu>
      <h2>{{_job}} @ {{_commit}}</h2>
      <iframe class="innerframe" src$="/cov_html/[[_commit]]/[[_job]]/html/index.html"></iframe>

    </app-sk>

  </template>
  <script>
    Polymer({
      is: "coverage-page",

      properties: {
        _commit: {
          type: String,
        },
        _job: {
          type: String,
        },
      },

    });
  </script>
</dom-module>
