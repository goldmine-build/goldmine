<html>
<head>
  <title>search-page-sk-demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/imp/bower_components/sinonjs/sinon.js"></script>
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/testdata.js"></script>
  <script>
    var server = sinon.fakeServer.create();
    server.respondImmediately = true;

    server.respondWith("GET", "/json/search", function(request) {
      var ret = {
        result: testdata.results[0]
      };
      request.respond(200, {"Content-Type":"application/json"},
        JSON.stringify(ret));
    });
  </script>

  <link rel="import" href="/res/imp/search-page-sk.html">

</head>
<body>
  <h2>search-page-sk-demo</h2>
  <search-page-sk></search-page-sk>
</body>
</html>
