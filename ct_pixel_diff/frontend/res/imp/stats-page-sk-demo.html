<html>
<head>
  <title>stats-page-sk-demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/imp/bower_components/sinonjs/sinon.js"></script>
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/testdata.js"></script>
  <script>
    var server = sinon.fakeServer.create();
    server.respondImmediately = true;

    server.respondWith("GET", "/json/stats", function(request) {
      var ret = {
        stats: testdata.stats,
        histogram: testdata.histogram
      };
      request.respond(200, {"Content-Type":"application/json"},
        JSON.stringify(ret));
    });
  </script>

  <link rel="import" href="/res/imp/stats-page-sk.html">

</head>
<body>
  <h2>stats-page-sk-demo</h2>
  <stats-page-sk></stats-page-sk>
</body>
</html>
